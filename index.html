<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demonstração de autocomplete de endereço através do CEP</title>
    <script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Buscador de endereço por CEP</h1>
	<div class="content">
		<h3>Digite seu CEP</h3>
		<form class="formulario" action="#" onsubmit="return false">
			<label for="">CEP</label>
			<input type="text" id="cep" maxlength="9" placeholder="13483-000" autofocus>
			
			<label for="">UF</label>
			<input type="text" id="uf">

			<label for="">Cidade</label>
			<input type="text" id="cidade">

			<label for="">Bairro</label>
			<input type="text" id="bairro">

			<label for="">Endereço</label>
			<input type="text" id="endereco">
		</form>
	</div>
</body>
</html>
